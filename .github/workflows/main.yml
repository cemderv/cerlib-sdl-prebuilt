name: CMake Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-linux-gcc13:
    strategy:
      matrix:
        config: [ Debug ]
    runs-on: ubuntu-22.04
    env:
      builddir: build
    container: gcc:13
    steps:
      - uses: actions/checkout@v4
      - name: Install prerequisites
        run: |
          apt update -y
          apt upgrade -y
          apt install -y cmake libwayland-dev libxkbcommon-dev wayland-protocols xorg-dev libasound2-dev
      
      - name: Configure CMake
        run: |
          cmake -B ${{env.builddir}} -DCMAKE_BUILD_TYPE=${{matrix.config}}

      - name: Build
        run: cmake --build ${{env.builddir}} --config ${{matrix.config}} --parallel

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          path: |
            ./${{env.builddir}}/_deps/sdl-src/include/
            ./${{env.builddir}}/_deps/sdl-build/libSDL3.a
          name: linux-gcc

  build-macos:
    strategy:
      matrix:
        os: [ 15 ]
        config: [ Debug ]
    runs-on: macos-${{matrix.os}}
    env:
      builddir: build-macos-${{matrix.os}}-${{matrix.config}}
    steps:
      - uses: actions/checkout@v4

      - name: Configure CMake (Xcode)
        run: |
          cmake -B ${{env.builddir}} -G Xcode -DCMAKE_BUILD_TYPE=${{matrix.config}}

      - name: Build (Xcode)
        run: cmake --build ${{env.builddir}} --config ${{matrix.config}} --parallel

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          path: |
            ./${{env.builddir}}/_deps/sdl-src/include/
            ./${{env.builddir}}/_deps/sdl-build/
          name: macos-${{matrix.os}}


